name: CI pipeline

on:
  push:
    branches: 
    - main
    - master
  pull_request:
    branches: 
    - main
    - master
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v4

    - name: Install Depencdencies
      run: npm

    - name: Run test
      run: npm test


